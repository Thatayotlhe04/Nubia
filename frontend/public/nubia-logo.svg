<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1a2e"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="pulse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <circle cx="256" cy="256" r="256" fill="url(#pulse-gradient)"/>
  
  <!-- Pulse/Heartbeat line - the Nubia logo -->
  <path 
    d="M80 256 H160 L195 180 L250 340 L305 200 L345 280 L380 256 H432" 
    stroke="#14b8a6" 
    stroke-width="28" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Accent dot -->
  <circle cx="250" cy="256" r="12" fill="#14b8a6" opacity="0.6"/>
</svg>
